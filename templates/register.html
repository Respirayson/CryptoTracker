{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <header>
        <div class="alert alert-danger text-center" role="alert" id="invalid" style="visibility: hidden;">{{ invalid }}</div>
    </header>
    <div class="registerBox">
        <img src="/static/login.png" class="avatar" alt="avatar">
        <h1>Register Here</h1>
        <form action="/register" method="POST">
            <p>Username</p>
            <input type="text" autofocus autocomplete="off" name="username" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password">
            <input type="password" name="confirmation" placeholder="Confirm Password">
            <p>Date of Birth</p>
            <input type="date" name="year">
            <button class="btn" type="submit">Register</button>
            <a href="/login">Already have an account?</a>
        </form>
    </div>
    <script src="/static/register.js"></script>
    <style>
        body {
            background-image: url('/static/registerBackground.jpg');
            background-size: cover;
            background-position: center;
            font-family: sans-serif;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .alert {
            position: relative;
            margin-bottom: 0;
            padding: 1rem 1rem;
            top: -60px;
            height: 50px;
            width: 100%;
        }
    </style>
{% endblock %}
